<html>

<head>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>

<body>
  <div id="content"></div>
  <script>
    $(document).ready(function () {

      // Initialize the Power-Up client library and include your app name and API key
      var t = window.TrelloPowerUp.iframe({
        appKey: '61b0986b776e15ca2491117b098a531c',
        appName: 'Book details'
      });


      t.get('card', 'shared', 'bookData').then(function (bookData) {
        try {
          bookData = JSON.parse(bookData);
        } catch (e) {
          bookData = null;
        }
        if (!bookData) {
          $('#content').html('<p>No book selected.</p>');
          return;
        }
        $('#content').html(`
            <div class="u-clearfix">
            <div class="u-gutter">
              <img src="${bookData.cover}" 
                  alt="Book Cover" 
                  class="u-left" 
                  style="max-width:120px; border-radius:3px; margin-right:12px;">
              
              <div class="u-left" style="width: calc(100% - 132px);">
                <h3 class="u-text-large u-margin-bottom-sm">${bookData.title}</h3>
                <p class="u-text-small u-quiet u-margin-bottom">by ${bookData.author}</p>
                
                <div class="u-text-body u-margin-top">
                  ${bookData.summary}
                </div>
              </div>
            </div>
          </div>
          `);
      });


    });
  </script>
</body>

</html>
