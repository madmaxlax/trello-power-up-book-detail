<html>

<head>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>

</head>

<body>
  <style>
    .book-container {
      display: flex;
      flex-direction: row;
      gap: 16px;
      align-items: flex-start;
    }

    .book-cover {
      max-width: 120px;
      border-radius: 3px;
      border: 1px solid var(--ds-border, rgba(9, 30, 66, 0.13));
      object-fit: contain;
      background-color: var(--ds-background-neutral, #f4f5f7);
    }

    .book-content {
      flex: 1;
      color: var(--ds-text, #172b4d);
    }

    .book-content a {
      color: var(--ds-link, #0052cc);
      text-decoration: none;
    }

    .book-content a:hover {
      text-decoration: underline;
    }
  </style>
  <div id="content">
    <p>No book selected.</p>
  </div>
  <script>
    $(document).ready(function () {

      // Initialize the Power-Up client library and include your app name and API key
      var t = window.TrelloPowerUp.iframe({
        appKey: '61b0986b776e15ca2491117b098a531c',
        appName: 'Book details'
      });

      const bookDataArg = t.arg('bookData');
      console.log(bookDataArg);

      // Helper function to safely parse book data
      function parseBookData(data) {
        if (!data) return null;
        try {
          return typeof data === 'string' ? JSON.parse(data) : data;
        } catch (e) {
          console.error('Failed to parse bookData:', e, data);
          return null;
        }
      }

      function loadBookData() {
        t.get('card', 'shared', 'bookData').then(function (bookData) {
          console.log({ bookData });
          bookData = parseBookData(bookData);
          console.log({ bookData });
          if (!bookData) {
            $('#content').html(`
            <div class="u-clearfix">
              <p class="u-inline-block">No book selected.</p>
              <button class="mod-secondary u-float-right refresh-button">
                <span class="icon-sm icon-refresh"></span>
                Refresh
              </button>
            </div>
          `);
            t.sizeTo('#content');
            // Add click handler for refresh button
            $('.refresh-button').click(function () {
              loadBookData();
            });
            return;
          }

          $('#content').html(`
             <div class="book-container u-gutter">
              <img src="${bookData.cover}" 
                  alt="Book Cover" 
                  class="book-cover">
              
              <div class="book-content">
                <h3 class="u-text-large u-margin-bottom-sm">${bookData.title}</h3>
                <p class="u-text-small u-quiet u-margin-bottom">by ${bookData.author}</p>
                <a  href="${bookData.infoLink}" 
                    target="_blank" 
                    class="u-text-small u-quiet u-margin-bottom">
                  Link to book on Google ${bookData.isbn}</a>
                <div class="u-text-body">
                  ${bookData.summary}
                </div>
              </div>
            </div>

            <div class="u-clearfix u-margin-top">
              <button class="mod-danger u-float-right clear-button">
                <span class="icon-sm icon-close"></span>
                Remove book
              </button>
              <button class="mod-secondary u-float-right refresh-button">
                <span class="icon-sm icon-refresh"></span>
                Refresh
              </button>
            </div>
            `);
          t.sizeTo('#content')
          // Add click handlers for clear and refresh buttons
          $('.clear-button').click(function () {
            t.set('card', 'shared', 'bookData', '')
              .then(loadBookData);
          });

          $('.refresh-button').click(function () {
            loadBookData();
          });

        });

      }

      // Initial load - t.render will call loadBookData when data changes
      t.render(loadBookData);

    });
  </script>
</body>

</html>
